{% extends "base.html" %}

{% block title %}Add Composition{% endblock %}

{% block content %}
	<form method="post">
		<div>
			<label for="name">Full Name</label>
			<input id="name" name="name" type="text" value="{{ request.form['name'] }}" required>
		</div>
		<div>
			<label for="birthday">Date of Birth</label>
			<input id="birthday" name="birthday" type="date" value="{{ request.form['birthday'] }}" required>
		</div>
		<button type="submit">Add Composer</button>
	</form>
{% endblock %}
